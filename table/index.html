<html>
<head>
	<script type="text/javascript" src='../js/jquery-1.8.2.min.js'></script>
	<script type="text/javascript">
		$(function(){
			
			var html = '<table><tr><td></td><td></td></tr><tr><td></td><td></td></tr></table>';
			var elem = $(html);
			
			(function(e,times){
				$(e).find('td')
					.mousemove(function(){
						$(this).css('opacity',0.9);
					})
					.mouseout(function(){
						$(this).css('opacity',0.0);
					})
					.css('opacity',0.0)
				;
				if( times == 0 )return;
				var fnc = arguments.callee;
				e.find('td').each(function(){
					fnc($(this).append($(html)),times-1);
				});
			})($('body').append(elem),4);
		});
	</script>
	<style type="text/css">
		*{margin: 0px;padding:0px;}
		table{ width:100%; height:100%;}
		tr{}
		td{width:33%;height: 33%;border:1px solid #000;}
	</style>
</head>
<body>
</body>
</html>
